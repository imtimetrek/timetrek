name: timetrek
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  cloud_firestore: ^4.8.2
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  google_sign_in: ^6.1.4

  shared_preferences: ^2.1.2

  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "assets/icons/adaptive-icon.png"
  adaptive_icon_foreground: "assets/icons/adaptive-icon.png"
  image_path_android: "assets/icons/icon.png"
  image_path_ios: "assets/icons/icon.png"
  image_path_web: "assets/icons/icon.png"